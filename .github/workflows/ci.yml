name: Backend CI

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/**"
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.14"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Lint (Ruff)
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run Tests
        env:
          # Set dummy values for CI if needed, or use secrets
          APP_ENV: test
        run: |
          uv run pytest
